/* Yui's build.gradle */
buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

sourceCompatibility = 1.8
apply plugin: 'kotlin'
group 'me.augu'
version '0.0.1'
mainClassName = 'xyz.yuibot.discord.YuiBot'
shadowJar.archiveName = 'YuiBot.jar'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'net.dv8tion:JDA:3.5.1_351'
    compile 'com.sedmelluq:jda-nas:1.0.6'
    compile 'com.sedmelluq:lavaplayer:1.2.56'
    compile 'com.rethinkdb:rethinkdb-driver:2.3.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'org.reflections:reflections:0.9.11'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

compileJava {
    options.encoding = 'UTF-8'
}
compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}